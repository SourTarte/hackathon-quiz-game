<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Quiz Website â€“ Your go-to platform for fun and interactive quizzes. Challenge yourself with a variety of questions and test your knowledge."
        />
        <meta
            name="keywords"
            content="Quiz, Game, Fun, Interactive, Questions, Answers, Play, Score, Challenge"
        />
        <title>Quiz Website | Questions</title>

        <!--Favicons-->

        <!-- Google Fonts -->

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!--Css Link-->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <main>
            <section class="quiz-section col-lg-8 col-md-10 col-12 mx-auto">
                <div class="container" id="main-quiz-container">
                    <div class="container">
                        <!-- Header -->
                        <div
                            class="quiz-header d-flex justify-content-center align-items-center"
                        >
                            <h1 class="quiz-title text-center">Quiz Round</h1>
                        </div>
                    </div>
                    <div
                        id="quiz-current-scores"
                        class="quiz-current-scores col-12"
                    >
                        <!-- Quiz Score and Timer -->
                        <div
                            id="quiz-score-container"
                            class="d-flex justify-content-center align-items-center"
                        >
                            <!-- Quiz Timer -->
                            <div
                                id="quiz-timer"
                                class="flex justify-content-center text-center col-6"
                            >
                                Time Left:&nbsp;<span id="timer">60</span>
                            </div>
                            <!-- Quiz Score -->
                            <div
                                id="quiz-score"
                                class="flex justify-content-center text-center col-6"
                            >
                                Score:&nbsp;<span id="correct-score">? / ?</span>
                            </div>
                        </div>
                    </div>
                    <!-- Category -->
                    <div
                        id="quiz-category"
                        class="quiz-category flex justify-content-center col-12 p-3"
                    >
                        Category: <span id="category-name"></span>
                    </div>
                    <!-- Question Number -->
                    <div
                        id="question-number"
                        class="question-number flex justify-content-center text-center col-12"
                    >
                        <h1>
                            Question ? of ?&nbsp;
                            <span id="total-question"></span>
                        </h1>
                    </div>
                    <!-- Quiz Body -->
                    <div
                        id="quiz-body"
                        class="quiz-body justify-content-center text-center"
                    >
                        <!--Question-->
                        <h2 class="quiz-question" id="question">Question 1:</h2>
                        <!--Multiple Choice Options-->
                        <ul class="quiz-options" id="quiz-options">
                            <li class="quiz-option" id="option1">Option 1</li>
                            <li class="quiz-option" id="option2">Option 2</li>
                            <li class="quiz-option" id="option3">Option 3</li>
                            <li class="quiz-option" id="option4">Option 4</li>
                        </ul>
                        <!--Answer Display-->
                    </div>
                    <div
                        id="answer"
                        class="quiz-answer d-flex align-items-center justify-content-center text-center"
                    >
                        <strong></strong> <span id="answer-text"></span>
                    </div>
                    <!-- Quiz Footer -->
                    <!--Options-->
                    <div
                        class="quiz-footer col-12 d-flex justify-content-center align-items-center"
                    >
                        <button
                            type="button"
                            id="check-answer"
                            class="btn btn-lg col-12 col-md-4 col-xl-3"
                        >
                            Check Answer
                        </button>
                        <button
                            type="button"
                            id="play-again"
                            class="btn btn-lg col-12 col-md-4 col-xl-3"
                            href="index.html"
                        >
                            Restart Quiz
                        </button>
                    </div>
                </div>
            </section>

            <!-- Quiz Results Section -->
            <section
                class="quiz-results col-lg-8 col-md-10 col-12 mx-auto"
                id="main-results-container"
                hidden
            >
                <div
                    class="container col-12 col-md-10 mx-auto"
                    id="main-results-container"
                >
                    <!-- Results Header -->
                    <div
                        class="quiz-header d-flex justify-content-center align-items-center"
                    >
                        <h1 class="quiz-title text-center">Quiz Results</h1>
                    </div>
                    <!-- Results Body -->
                    <div id="results-body" class="results-body">
                        <h1 class="quiz-final-message text-center">
                            <strong>Congratulations!</strong>
                        </h1>
                        <p class="text-center">You have completed the quiz!</p>
                        <p class="text-center">Here are your results:</p>
                        <p id="final-score" class="score text-center">
                            <strong>Final Score is: ?</strong>
                        </p>
                        <p
                            id="total-questions"
                            class="questionsNum text-center"
                        >
                            <strong>Total Questions: ?</strong>
                        </p>
                    </div>
                    <div
                        class="quiz-footer col-12 d-flex justify-content-center align-items-center"
                    >
                        <button
                            type="button"
                            id="play-again"
                            class="btn btn-lg col-12 col-md-4 col-xl-3"
                            href="index.html"
                        >
                            Restart Quiz
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript Link-->
        <script src="assets/scripts/quizScript.js"></script>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>

        <!-- Font Awesome kit -->
        <script
            src="https://kit.fontawesome.com/aa9af45995.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

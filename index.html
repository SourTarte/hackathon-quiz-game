<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <!-- Brand / Logo -->
            <a class="navbar-brand fw-bold" href="#">
                <span class="text-primary">Quiz</span>App
            </a>

            <!-- Mobile menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#quizNavbar" aria-controls="quizNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!-- Nav links -->
        <div class="collapse navbar-collapse" id="quizNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">Quiz</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>

    </header>
    <main>
        <div class="container text-center align-self-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quizConfigModal">
            Launch demo modal
            </button>
        </div>

            <!-- Modal -->
            <div class="modal fade" id="quizConfigModal" tabindex="-1" aria-labelledby="quizConfigModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="quizConfigModalLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="mb-3">
                            <label for="trivia-category">Choose Your Difficulty: </label>
                            <select id="trivia-difficulty" name="trivia-difficulty" class="form-control">
                                <option selected>Choose your Difficulty</option>
                                <option value="any" selected>Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="trivia-category">Choose Your Category: </label>
                            <select id="trivia-category" name="trivia-category" class="form-control">
                                <option value="any" selected>Any Category</option>
                                <option value="27">Animals</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="32">Entertainment: Cartoon &amp; Animations</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="9">General Knowledge</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="20">Mythology</option>
                                <option value="24">Politics</option>
                                <option value="17">Science &amp; Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="21">Sports</option>
                                <option value="28">Vehicles</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="trivia-category">Choose Your Questions: </label>
                            <select id="trivia-type" name="trivia-type" class="form-control">
                                <option value="any" selected>Any Type</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select>
                        </div>
                        <div>
                            <label for="question-amount">Choose Quiz Length: </label>
                            <select id="question-amount" name="question-amount" class="form-control">
                                <option value="5" selected>5 Questions</option>
                                <option value="10">10 Questions</option>
                                <option value="15">15 Questions</option>
                                <option value="20">20 Questions</option>
                            </select>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a id="playButton" href="quiz.html" class="btn btn-primary" >Play!</a>
                    </div>
                </div>
            </div>
            </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
